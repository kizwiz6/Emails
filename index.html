<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Form a Story</title>
</head>

<body>
  <section id="top">
    <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
  </section>

  <section id="main">
    <h1>Complete the Form -<br> Complete the Story!</h1>
    <hr>
    <!-- Add form below: -->
    <form action="story.html" method="get">
      <fieldset>
        <legend>Animal Details</legend>
        <label for="animal-1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" required placeholder="Enter animal name">
        <br>
        <label for="animal-2">Animal 2:</label>
        <input id="animal-2" name="animal-2" type="text" required placeholder="Enter another animal name">
        <br>
        <label for="animal-3">Animal 3:</label>
        <input id="animal-3" name="animal-3" type="text" required placeholder="Enter one more animal name">
      </fieldset>
      <fieldset>
        <legend>Action Details</legend>
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" name="adj-1" type="text" required placeholder="e.g., excited">
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required placeholder="e.g., running">
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required placeholder="Enter a number">
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="stop">Stop</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choices" required placeholder="Choose or enter a quote">
        <datalist id="quote-choices">
          <option value="Winner gets ice cream!"></option>
          <option value="You're a wizard, Harry!"></option>
          <option value="Anything is a dildo if you're brave enough.'"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" placeholder="Enter a meaningful message"></textarea>
      </fieldset>
      <input type="submit" value="Form My Story!">
    </form>
  </section>
</body>

</html>
